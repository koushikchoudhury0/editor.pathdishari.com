<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        
        <title>Console</title>
        
        <link rel="stylesheet" href="/content/style/index.css">

        <script src="/content/script/jquery-3.4.1.min.js"></script>        
        <script src="/content/materialize/js/materialize.min.js"></script>        
        <script src="/content/script/materialModal.js"></script>
        <script src="/content/script/index.js"></script>
        <script src="/content/script/CookieJS.js"></script>        
    </head>
    <body>
        <header>
            <div>
                <h1>Pathdishari</h1>
                <p>Editor Console</p>
            </div>
        </header>
        <main>
            <div class="container primary">
                <div class="container">
                    <div class="creds">
                        <table>
                            <tr>
                                <td>
                                    <span id="changableIcon" class="material-icons">account_circle</span>                                    
                                </td>
                                <td>
                                    <div class="input-field" >
                                        <input id="keyText" type="text" data-tooltip="Username, Email or Phone" class="tooltipped">                            
                                        <label for="keyText">Editor's Email</label>                                                        
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="material-icons">vpn_key</span>                   
                                </td>
                                <td>
                                    <div class="input-field" >
                                        <input id="passwordText" type="password">                            
                                        <label for="passwordText">Password</label>                                                        
                                    </div>
                                </td>
                                <td>
                                    <a id="cloakIconParent" onclick="cloak()" class="waves-effect"><i id="cloakIcon" class="material-icons">visibility</i></a>                                                     
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    
                                </td>
                                <td>
                                    <a onclick="login()" class="waves-effect waves-light btn" style="background: rgb(238, 122, 44)">LOGIN</a>
                                </td>
                                <td >
                                    
                                </td>
                            </tr>
                        </table>                        
                    </div>
                </div>
            </div>
        </main>
         <!--Modal Container-->
         <div class="modalContainer"></div>
    </body>
</html>
